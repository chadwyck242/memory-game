<!doctype html>
<html lang="en">
    <head>
        <title>Shinkei-Suijaku</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Lato:400,700">
        <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Shinkei-Suijaku</h1>
            </header>

            <section class="score-panel">
            	<ul class="stars">
            		<li><i class="fas fa-star"></i></li>
            		<li><i class="fas fa-star"></i></li>
            		<li><i class="fas fa-star"></i></li>
            	</ul>
    
            	<span class="moves">3</span> Moves
            	
            	<span class="timer">Time: 00h:00m:00s</span>
    
                <div class="restart">
            		<i class="fas fa-redo"></i>
            	</div>
            </section>
    
            <ul class="deck">
                <li class="card" data-icon="diamond">
                    <i class="fas fa-gem"></i>
                </li>
                <li class="card" data-icon="paper-plane">
                    <i class="fas fa-paper-plane"></i>
                </li>
                <li class="card" data-icon="anchor">
                    <i class="fas fa-anchor"></i>
                </li>
                <li class="card" data-icon="bolt">
                    <i class="fas fa-bolt"></i>
                </li>
                <li class="card" data-icon="cube">
                    <i class="fas fa-cube"></i>
                </li>
                <li class="card" data-icon="anchor">
                    <i class="fas fa-anchor"></i>
                </li>
                <li class="card" data-icon="leaf">
                    <i class="fas fa-leaf"></i>
                </li>
                <li class="card" data-icon="bicycle">
                    <i class="fas fa-bicycle"></i>
                </li>
                <li class="card" data-icon="diamond">
                    <i class="fas fa-gem"></i>
                </li>
                <li class="card" data-icon="bomb">
                    <i class="fas fa-bomb"></i>
                </li>
                <li class="card" data-icon="leaf">
                    <i class="fas fa-leaf"></i>
                </li>
                <li class="card" data-icon="bomb">
                    <i class="fas fa-bomb"></i>
                </li>
                <li class="card" data-icon="bolt">
                    <i class="fas fa-bolt"></i>
                </li>
                <li class="card" data-icon="bicycle">
                    <i class="fas fa-bicycle"></i>
                </li>
                <li class="card" data-icon="paper-plane">
                    <i class="fas fa-paper-plane"></i>
                </li>
                <li class="card" data-icon="cube">
                    <i class="fas fa-cube"></i>
                </li>
            </ul>
        </div>
        
        <!--
        Following a tutorial by Chris Coyier at CSS-Tricks
        "Considerations for Styling a Modal"
        https://css-tricks.com/considerations-styling-modal/
        And Alan Morel "How to Create a Modal with CSS and JavaScript"
        https://sabe.io/tutorials/how-to-create-modal-popup-box
        -->
        <div class="modal-overlay" id ="modal-overlay"></div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Omedetto Gozaimasu!</h2>
                <p>You have matched all cards!</p>
                <p id="final-moves"></p>
                <p id="final-time"></p>
                <p class="final-stars"><span id="final-stars"></span></p>
                <div class="buttons">
                    <button class="close-button" id="close-button">
                    <i class="fas fa-times"></i>
                </button>
                <button class="play-button" id="play-button">
                    <i class="fas fa-redo"></i>
                </button>
                </div>
            </div>
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
